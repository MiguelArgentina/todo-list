<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Todo App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-2 rounded-bottom">
      <div class="container-fluid justify-content-center">
        <h1 class="navbar-brand" href="#">Taskify</h1>
      </div>
    </nav>
    <div class="alert-name-exists d-none">
      <div class=" alert-danger text-danger d-flex ps-5 justify-content-between">
      Project name already exists. Please choose another one
      <div class="me-5" id="btnalert-name-exists"
        type="button">
       X
      </div>
    </div>

    </div>
    <div class="alert-name-blank d-none">
      <div class=" alert-danger text-danger d-flex ps-5 justify-content-between">
      Project name cannot be empty
      <div class="me-5" id="btnalert-name-blank"
        type="button">
       X
      </div>
    </div>
    </div>

    <div class="container-fluid">
      <div class="row main-cont">
        <div class="col-5 col-lg-3">
          <div class="projects h-100 p-3">
            <h4 class="mb-3">Projects</h4>
            <form>
              <input
                type="text"
                name="newproject"
                id="newproject"
                placeholder="Add a new project"
              />
              <button id="project-submit" type="submit">
                <i class="fa fa-plus-square"></i>
              </button>
            </form>
            <ul class="project-list"></ul>
          </div>
        </div>
        <div class="col-7 col-lg-9">
          <div class="todos-col h-100 p-3">
            <h4 class="todo-section-title mb-3">Todos</h4>
            <div id="todos" class="row container-fluid">
              <!-- Button trigger modal -->
              <button
                id="openModal"
                type="button"
                class="btn btn-primary add-todo-btn"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Add new todo
              </button>
              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Please select a project first
                      </h5>
                      <button
                        id='btn-close-modal'
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form id="todo-form">
                        <div class="d-flex justify-content-between">
                          <div>
                            <input
                              id="todoTitle"
                              type="text"
                              placeholder="Title"
                            />
                          </div>
                        </div>
                        <div>
                          <input
                            id="todoDescription"
                            type="text"
                            placeholder="Description"
                          />
                        </div>
                        <div>
                          <input
                            id="todoDueDate"
                            type="date"
                            placeholder="Due date"
                          />
                        </div>
                        <div>
                          <select name="priority" id="todoPriority">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                          </select>
                        </div>
                        <div class="d-none" id="todoId"></div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        id="submit-todo"
                        type="button"
                        class="btn btn-primary"
                      >
                        Add todo
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div id="todosDropdowns" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
